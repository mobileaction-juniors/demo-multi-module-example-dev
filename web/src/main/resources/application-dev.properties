spring.config.import=application-common-dev.properties

#messaging consumer properties
messaging.consumer.result.max-size=1
messaging.consumer.result.auto-start=true

messaging.queue.result.problem=ma-example-result-problem-queue
messaging.queue.result.problem.user=ma-example-user-problem-queue

# database properties
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:db_example
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# To rollback long running db queries
spring.transaction.default-timeout=30

# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update)
# spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ddl-auto=create

ma.security.secure-key-token=user1,user2
ma.security.admin-token=admin1
