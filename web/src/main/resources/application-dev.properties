spring.config.import=application-common-dev.properties

#messaging consumer properties
messaging.consumer.result.max-size=1
messaging.consumer.result.auto-start=true
messaging.consumer.initial-size=100
messaging.queue.result=ma-example-result-queue
messaging.queue.result.problem=ma-example-result-problem-queue
messaging.queue.request=ma-example-request-queue
messaging.queue.request.problem=ma-example-request-problem-queue
messaging.user.queue.result=ma-example-user-result-queue
messaging.user.queue.result.problem=ma-example-user-result-problem-queue
messaging.user.queue.request=ma-example-user-request-queue
messaging.user.queue.request.problem=ma-example-user-request-problem-queue

# database properties
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:tcp://localhost/~/test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true



# To rollback long running db queries
spring.transaction.default-timeout=30

# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update)
# spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ddl-auto=none

ma.security.secure-key-token=user1,user2
ma.security.admin-token=admin1
